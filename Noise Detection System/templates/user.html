<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" sizes="76x76" href="static/assets/img/noise.ico">
<link rel="icon" type="image/png" href="static/assets/img/noise.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<title>个人中心</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,600,800" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!-- Main CSS -->
<link href="static/assets/css/main.css" rel="stylesheet"/>

<!-- Animation CSS -->
<link href="static/assets/css/vendor/aos.css" rel="stylesheet"/>

</head>

<body>
    
<!--------------------------------------
NAVBAR
--------------------------------------->
<nav class="topnav navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="/index"><i class="fas fa-anchor mr-2"></i><strong>HUI Noise Monitoring</strong> System</a>
	</div>
</nav>
<!-- End Navbar -->
    
<!-- Main -->
<div class="d-md-flex h-md-100 align-items-center">
	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p><i class="fa fa-rss fa-3x"></i></p>
				<h1 class="mb-0 mt-3 display-4">HUI</h1>
				<h5 class="mb-4 font-weight-light">Noise Monitoring System <i class="fab fa-python fa-2x text-cyan"></i></h5>
				<a class="btn btn-outline-white btn-lg btn-round" href="/index">Welcome To The System</a>
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<div class="border rounded p-5">
				<h3 class="mb-4 text-center">用户个人中心</h3>
<!--				<p class="text-danger text-center">{{ msg }}</p>-->
				<div class="form-group">
					<label>用户名：{{ results[0] }}</label>
				</div>
				<div class="form-group">
					<label>电子邮箱：{{ results[1] }}</label>
				</div>
				<div class="form-group">
					<label>性别：{{ results[2] }}</label>
				</div>
				<div class="form-group">
					<label>个性签名：</label><br>
					<textarea placeholder="{{ results[3] }}"></textarea>
				</div>
				<button class="btn btn-success btn-round btn-block shadow-sm" href="#" data-toggle="modal" data-target="#modal_newsletter">更&nbsp;新</button><a class="personal hidden"></a>
				<h5 class="text-center mt-4"><a class="text-indigo" href="/index"><i class="fa fa-reply mr-2"></i>返&nbsp;回</a></h5>
			</div>
		</div>
	</div>
</div>
<!-- End Main -->

<div class="modal fade" id="modal_newsletter" tabindex="-1" role="dialog" aria-labelledby="modal_newsletter" aria-hidden="true">
	<div class="modal-dialog shadow-lg" role="document">
		<div class="modal-content p-5">
			<form id="newsletter-form" action="/update" method="post" accept-charset="utf-8">
				<h3 class="mb-4 text-center">个人信息&nbsp;修改</h3>
				<div class="form-group">
					<label>用户名：{{ user }}</label>
				</div>
				<div class="form-group">
					<label for="email">电子邮箱</label>
					<input type="email" class="form-control" id="email" placeholder="E-mail" name="email">
				</div>
				<div class="form-group">
					<label>新密码</label>
					<input type="password" class="form-control" placeholder="Password" name="password">
				</div>
				<div class="form-group">
					<label>确认密码</label>
					<input type="password" class="form-control" placeholder="RepeatPassword" name="rpwd">
				</div>
				<div class="form-group">
					<label>性别&nbsp;&nbsp;</label>
					<input type="radio" name="gender" id="man" value="男" checked/>
					<label for="man">男&nbsp;&nbsp;</label>
					<input type="radio" name="gender" id="woman" value="女"/>
					<label for="woman">女</label>
				</div>
				<div class="form-group">
					<label>个性签名</label>
					<input type="text" class="form-control" placeholder="Motto" name="motto">
				</div>
				<div class="col-md-12 mb-3">
					<!-- 弹窗再次确认提交数据 -->
					<input onclick="{if(confirm('确定保存吗？')){this.document.formname.submit();return true;}return false;}" class="btn btn-success btn-block shadow-sm" value="保存" type="submit" name="submit" id="submit">
				</div>
			</form>
		</div>
	</div>
</div>

<!--------------------------------------
JAVASCRIPT
--------------------------------------->    
<script src="static/assets/js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="static/assets/js/vendor/popper.min.js" type="text/javascript"></script>
<script src="static/assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="static/assets/js/functions.js" type="text/javascript"></script>
    
<!-- Animation -->
<script src="static/assets/js/vendor/aos.js" type="text/javascript"></script>
<noscript>
    <style>
        *[data-aos] {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</noscript>
<script>
    AOS.init({
        duration: 700
    });
</script>
 
<!-- Disable animation on less than 1200px, change value if you like -->
<script>
AOS.init({
  disable: function () {
    var maxWidth = 1200;
    return window.innerWidth < maxWidth;
  }
});
</script>

</body>
</html>
